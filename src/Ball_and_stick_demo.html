    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/Three49custom.js"></script>
    <script src="js/GLmol.js"></script>
    <script type="text/javascript">

    var glmol0 = new GLmol('glmol0', true);
    var glmol1 = new GLmol('glmol1', true);
    glmol0.defineRepresentation = function() {
       var all = this.getAllAtoms();
       this.colorByAtom(all, {});
       var asu = new THREE.Object3D();

       this.drawBallAndStick({group:asu, atomlist:all});
       this.modelGroup.add(asu);
    };
    glmol1.defineRepresentation = function() {
       var all = this.getAllAtoms();
       this.colorByAtom(all, {});
       var asu = new THREE.Object3D();

       this.drawBallAndStick({group:asu, atomlist:all, scale:false});
       this.modelGroup.add(asu);
    };
    glmol0.loadMolecule();
    glmol1.loadMolecule();

    </script>
